<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>购物车</title>
	<link type="text/css" rel="stylesheet" href="/static/css/style.css">
</head>

<body>

	<div id="header">
		<img class="logo_img" alt="" src="/static/img/logo.gif">
		<span class="wel_word">订单管理系统</span>
		<div>
			<a href="/getbooks">图书管理</a>
			<a href="/getorders">订单管理</a>
			<a href="/index">返回商城</a>
		</div>
	</div>

	<div id="main">

		<table>
			<tr>
				<td>订单号</td>
				<td>商品名称</td>
				<td>单价</td>
				<td>数量</td>
				<td>金额</td>
			</tr>
			{{range .Order.OrderItem}}
			<tr>
				<td>{{.Order_id}}</td>
				<td>{{.Book.Title}}</td>
				<td>{{.Book.Price}}</td>
				<td>{{.Quantity}}</td>
				<td>{{.Amount}}</td>
			</tr>
			{{end}}
		</table>

		<div class="cart_info">
			<span class="cart_span">订单中共有<span class="b_count">{{.Order.TotalQuantity}}</span>件商品</span>
			<span class="cart_span">总金额<span class="b_price">{{.Order.TotalAmount}}</span>元</span>
			<span class="cart_span"><a href="/">去发货</a></span>
		</div>

	</div>

	<div id="bottom">
		<span>
			书城.Copyright &copy;2015
		</span>
	</div>
</body>

</html>
